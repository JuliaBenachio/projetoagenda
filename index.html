<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/caderno-aberto.png" alt="Caderno aberto" />
            <h1>Agenda de Novos Clientes</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-cliente" required placeholder="Nome do Cliente" />
            <input type="tel" id="telefone-cliente" required placeholder="Número de contato" />
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome dos Clientes
                    </th>
                    <th>
                        Número para Contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
